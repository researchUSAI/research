<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nexus</title>
  <style>
    body {
      background: #181818;
      color: #BDCEF1;
      font-family: 'Courier New', monospace;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 24px;
      overflow: hidden;
    }
    #toolbar {
      flex: 0 0 auto;
      padding: 0.5em 1ch;
      background: #222;
      border-bottom: 1px solid #333;
      display: flex;
      gap: 1em;
      align-items: center;
    }
    #toolbar button {
      background: #333;
      color: #BDCEF1;
      border: 1px solid #555;
      padding: 0.4em 1em;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
    }
    #toolbar button:hover {
      background: #444;
    }
    #toolbar button:active {
      background: #555;
    }
    #polarity-btn {
      background: #BDCEF1;
      color: #181818;
      font-weight: bold;
    }
    #display-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #display, #input {
      flex: 0 0 auto;
      white-space: pre-wrap;
      word-break: break-all;
      overflow-wrap: anywhere;
      max-width: 78ch;
      padding: 0 1ch;
      line-height: 1;
    }
    #input {
      display: block;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
    }
    #input .input-reverse {
      background: #BDCEF1;
      color: #181818;
    }
    #measure {
      position: absolute;
      visibility: hidden;
      font-family: 'Courier New', monospace;
      white-space: pre;
    }
    .reverse-video {
      background: #BDCEF1;
      color: #181818;
    }
    .config-line {
      margin-bottom: 0.5em;
    }
    .config-label {
      color: #888;
    }
    .config-value {
      color: #BDCEF1;
      background: #222;
      padding: 0 0.5ch;
      cursor: text;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="export-btn">Export</button>
    <button id="back-btn">Back</button>
    <button id="polarity-btn">Truth Mode</button>
  </div>
  <div id="display-container">
    <div id="display"></div>
    <div id="input" contenteditable="true"></div>
  </div>
  <span id="measure">M</span>

  <script>
    const State = {
      PROBE_RECOVER: 'probe_recover',
      PROBE_WAIT: 'probe_wait',
      PROBE_RECOVER_RESPONSE: 'probe_recover_response',
      PROBE_RECOVER_CONFIRM: 'probe_recover_confirm',
      PROBE_RECOVER_EDIT: 'probe_recover_edit',
      CALIBRATE_ENDPOINT_RECOVER: 'calibrate_endpoint_recover',
      CALIBRATE_MODEL_RECOVER: 'calibrate_model_recover',
      CALIBRATE_KEY_RECOVER: 'calibrate_key_recover',
      CALIBRATE_WAIT: 'calibrate_wait',
    };

    class Structure {
      // unchanged
    }

    class Nexus {
      constructor() {
        // unchanged
      }

      // setupEvents, isValidStructure, normalizeInput, updateDimensions, startWait, stopWait, formatStructures, formatStack unchanged

      async coordinate(probe) {
        // unchanged
      }

      render() {
        let output = '';
        const structures = this.formatStructures();
        let dots = ' ';
        if (this.dotCount === 1) dots = '0';
        let blockInput = false;

        // Build config lines without code indentation
        output += 'endpoint: <span id="edit-endpoint" class="config-value" contenteditable="true">' + (this.modelEndpoint || 'NULL') + '</span>\n';
        output += 'model: <span id="edit-model" class="config-value" contenteditable="true">' + (this.model || 'NULL') + '</span>\n';
        output += 'key: <span id="edit-key" class="config-value" contenteditable="true">' + (this.apiKey ? '••••••••' : 'NULL') + '</span>\n';

        switch(this.state) {
          case State.PROBE_RECOVER:
          case State.PROBE_RECOVER_RESPONSE:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) output += this.formatStack();
            break;
          case State.PROBE_WAIT:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) {
              output += this.formatStack() + '\n';
            } else {
              output += '<span class="reverse-video">0:</span>' + (this.currentProbe ? '\n' + this.currentProbe : '') + '\n';
            }
            output += '1:\n' + dots;
            blockInput = true;
            break;
          case State.PROBE_RECOVER_CONFIRM:
            output += 'recover?\n0\n1';
            break;
          case State.PROBE_RECOVER_EDIT:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) output += this.formatStack();
            break;
          // other cases unchanged
        }

        this.display.innerHTML = output;
        this.input.contentEditable = !blockInput;
        if (!blockInput) {
          this.input.textContent = '';
          this.input.focus();
        }
      }

      // process(cmd) unchanged
    }

    const nexus = new Nexus();
    nexus.render();
  </script>
</body>
</html>
