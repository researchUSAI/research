<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nexus</title>
  <style>
    body {
      background: #181818;
      color: #BDCEF1;
      font-family: 'Courier New', monospace;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 24px;
      overflow: hidden;
    }
    #toolbar {
      flex: 0 0 auto;
      padding: 0.5em 1ch;
      background: #222;
      border-bottom: 1px solid #333;
      display: flex;
      gap: 1em;
      align-items: center;
    }
    #toolbar button {
      background: #333;
      color: #BDCEF1;
      border: 1px solid #555;
      padding: 0.4em 1em;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
    }
    #toolbar button:hover {
      background: #444;
    }
    #toolbar button:active {
      background: #555;
    }
    #polarity-btn {
      background: #BDCEF1;
      color: #181818;
      font-weight: bold;
    }
    #display-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #display {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1em 1ch;
      white-space: pre-wrap;
    }
    #input {
      flex: 0 0 auto;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
      padding: 0 1ch;
    }
    #input .input-reverse {
      background: #BDCEF1;
      color: #181818;
    }
    #measure {
      position: absolute;
      visibility: hidden;
      font-family: 'Courier New', monospace;
      white-space: pre;
    }
    .reverse-video {
      background: #BDCEF1;
      color: #181818;
    }
    .config-value {
      color: #BDCEF1;
      background: #222;
      padding: 0 0.5ch;
      cursor: text;
    }
    .message-separator {
      height: 1em;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="export-btn">Export</button>
    <button id="back-btn">Back</button>
    <button id="polarity-btn">Short</button>
  </div>
  <div id="display-container">
    <div id="display"></div>
    <div id="input" contenteditable="true"></div>
  </div>
  <span id="measure">M</span>

  <script>
    const State = {
      PROBE_RECOVER: 'probe_recover',
      PROBE_WAIT: 'probe_wait',
      PROBE_RECOVER_RESPONSE: 'probe_recover_response',
      PROBE_RECOVER_CONFIRM: 'probe_recover_confirm',
      PROBE_RECOVER_EDIT: 'probe_recover_edit',
      CALIBRATE_ENDPOINT_RECOVER: 'calibrate_endpoint_recover',
      CALIBRATE_MODEL_RECOVER: 'calibrate_model_recover',
      CALIBRATE_KEY_RECOVER: 'calibrate_key_recover',
      CALIBRATE_WAIT: 'calibrate_wait',
    };

    class Structure {
      constructor() {
        this.id = `s_${Date.now()}`;
        this.date = new Date().toLocaleDateString();
        this.day = new Date().toLocaleDateString('en-US', { weekday: 'short' });
        this.releaseTime = null;
        this.log = [];
      }
      addInitiation(probe) {
        this.log.push({ type: 'initiation', id: `i_${Date.now()}`, timestamp: Date.now(), probe });
      }
      addResponse(probe) {
        this.log.push({ type: 'response', id: `r_${Date.now()}`, timestamp: Date.now(), probe });
      }
      release() {
        this.releaseTime = new Date().toLocaleTimeString();
        const blob = new Blob([JSON.stringify(this, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${this.id}.json`;
        a.click();
        URL.revokeObjectURL(url);
      }
    }

    class Nexus {
      constructor() {
        this.state = State.PROBE_RECOVER;
        this.structures = [];
        this.currentStructure = new Structure();
        this.stack = [];
        this.localBackend = 'https://researchnexus.onrender.com';
        this.modelEndpoint = 'https://api.x.ai';  // HARDCODED CORRECTLY
        this.model = 'grok-3';                    // HARDCODED
        this.apiKey = '';
        this.truth = true;
        this.display = document.getElementById('display');
        this.input = document.getElementById('input');
        this.measure = document.getElementById('measure');
        this.backdoorMode = false;
        this.allowDragAndDrop = true;
        this.lastInitiation = null;
        this.lastActionWasFileDrop = false;
        this.setupEvents();
        this.updateDimensions();
      }

      setupEvents() {
        window.addEventListener('resize', () => this.updateDimensions());

        this.input.addEventListener('input', () => this.normalizeInput());

        document.addEventListener('keydown', async (e) => {
          if (e.key === 'Enter' && e.shiftKey) {
            e.preventDefault();
            document.execCommand('insertText', false, ' '.repeat(80));
          } else if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            const cmd = this.input.textContent.trim();
            this.input.innerHTML = '';
            if (cmd) await this.process(cmd);
          }
        });

        document.getElementById('export-btn').addEventListener('click', () => {
          if (this.currentStructure) this.currentStructure.release();
        });

        document.getElementById('back-btn').addEventListener('click', () => {
          if (this.lastActionWasFileDrop && this.structures.length > 0) {
            this.structures.pop();
            this.lastActionWasFileDrop = false;
            this.state = State.PROBE_RECOVER;
          } else if (this.stack.length > 0) {
            this.state = State.PROBE_RECOVER_CONFIRM;
          }
          this.render();
          this.scrollToBottom();
        });

        document.getElementById('polarity-btn').addEventListener('click', () => {
          this.truth = !this.truth;
          document.getElementById('polarity-btn').textContent = this.truth ? 'Short' : 'Long';
          this.render();
        });
      }

      normalizeInput() {
        const selection = window.getSelection();
        let cursorOffset = 0;
        if (selection.rangeCount > 0) {
          const range = selection.getRangeAt(0);
          const preCaretRange = range.cloneRange();
          preCaretRange.selectNodeContents(this.input);
          preCaretRange.setEnd(range.endContainer, range.endOffset);
          cursorOffset = preCaretRange.toString().length;
        }

        const textContent = this.input.textContent;
        this.input.innerHTML = '';
        if (textContent) {
          const span = document.createElement('span');
          span.className = 'input-reverse';
          span.textContent = textContent;
          this.input.appendChild(span);
          const range = document.createRange();
          const textNode = span.firstChild;
          if (textNode) {
            const offset = Math.min(cursorOffset, textNode.length);
            range.setStart(textNode, offset);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
          }
        }
      }

      updateDimensions() {
        this.measure.style.fontSize = '100px';
        const measuredWidth = this.measure.offsetWidth;
        const pixelsPerChar = measuredWidth / 1;
        const targetWidth = window.innerWidth;
        const newFontSize = (targetWidth / 80) * (100 / pixelsPerChar);
        const newLineHeight = window.innerHeight / 24;
        document.body.style.fontSize = `${newFontSize}px`;
        document.body.style.lineHeight = `${newLineHeight}px`;
      }

      scrollToBottom() {
        this.display.scrollTop = this.display.scrollHeight;
      }

      formatStructures() {
        if (this.structures.length === 0) return '';
        return this.structures.map((s, i) => {
          const preview = s.log.length > 0 ? s.log[0].probe.substring(0, 20) : 'empty';
          return `[${i}]: [${s.date}] [${s.day}] [${s.releaseTime || 'active'}] [${preview}...]`;
        }).join('\n');
      }

      formatStack() {
        return this.stack.map(line => {
          if (line.startsWith('user:\n')) {
            const probe = line.slice('user:\n'.length);
            return '<span class="reverse-video">user:\n' + probe + '</span><div class="message-separator"></div>';
          } else if (line.startsWith('llm:\n')) {
            const response = line.slice('llm:\n'.length);
            return 'llm:\n' + response + '<div class="message-separator"></div>';
          }
          return line;
        }).join('');
      }

      async coordinate(probe) {
        let fullProbe = '';
        if (this.structures.length > 0) {
          for (const structure of this.structures) {
            for (const entry of structure.log) {
              if (entry.type === 'initiation') fullProbe += `user:\n${entry.probe}\n`;
              else if (entry.type === 'response') fullProbe += `llm:\n${entry.probe}\n`;
            }
          }
        }
        
        if (this.stack.length > 0) fullProbe += this.stack.join('');
        fullProbe += probe;
        
        try {
          const response = await fetch(`${this.localBackend}/generate_prompt`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              probe: fullProbe,
              truth: this.truth,
              base_url: this.modelEndpoint,
              api_key: this.apiKey,
              model: this.model
            })
          });

          if (!response.ok) {
            const err = await response.json();
            return `[ERROR: ${err.error || 'Backend failed'}]`;
          }

          const reader = response.body.getReader();
          let fullResponse = '';
          let liveResponse = '';

          this.stack.push('llm:\n');
          this.render();

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = new TextDecoder().decode(value);
            liveResponse += chunk;
            fullResponse += chunk;

            this.stack[this.stack.length - 1] = `llm:\n${liveResponse}`;
            this.render();
          }

          this.currentStructure.addResponse(fullResponse);
          this.stack[this.stack.length - 1] = `llm:\n${fullResponse}`;

          return fullResponse;
        } catch (e) {
          return `[ERROR: ${e.message || 'Network failure'}]`;
        }
      }

      render() {
        let output = '';
        const structures = this.formatStructures();

        output += 'endpoint: https://api.x.ai\n';
        output += 'model: grok-3\n';
        output += 'key: ' + (this.apiKey || 'NULL') + '\n\n';

        switch(this.state) {
          case State.PROBE_RECOVER:
          case State.PROBE_RECOVER_RESPONSE:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) output += this.formatStack();
            break;
          case State.PROBE_WAIT:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) output += this.formatStack();
            break;
          case State.PROBE_RECOVER_CONFIRM:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) output += this.formatStack();
            output += 'back?\ny\nn';
            break;
          case State.PROBE_RECOVER_EDIT:
            if (structures) output += structures + '\n';
            if (this.stack.length > 0) output += this.formatStack();
            break;
        }

        this.display.innerHTML = output;
        this.input.contentEditable = true;
        this.input.textContent = '';
        this.input.focus();
        this.scrollToBottom();
      }

      async process(cmd) {
        const cmdLower = cmd.toLowerCase();

        if (cmdLower === '/release') {
          if (this.currentStructure) this.currentStructure.release();
          return;
        }

        if (cmdLower.startsWith('/')) return;

        this.stack.push(`user:\n${cmd}`);
        this.currentStructure.addInitiation(cmd);
        this.state = State.PROBE_WAIT;
        this.currentProbe = cmd;
        const response = await this.coordinate(cmd);
        this.state = State.PROBE_RECOVER_RESPONSE;
        this.currentStructure.addResponse(response);
        this.render();
      }
    }

    const nexus = new Nexus();
    nexus.render();
  </script>
</body>
</html>
